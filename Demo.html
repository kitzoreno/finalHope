<!doctype html>

<head>
    <title></title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainloop, 1000 / 50);
        }




        var name = ' ';
        while (name == ' ' || name == null) {
            name = prompt('what is your name?', '') || ' ';
        }

        var difficulty = ' ';
        while (difficulty.toLowerCase() != 'easy' && difficulty.toLowerCase() != 'hard') {
            difficulty = prompt('Hi ' + name + ', What Level You Want Bruh? (easy, medium, hard, asian',
                'easy')
            if(difficulty == null){
                difficulty = '';
            }
        }






        // player variables
        var playerXpos = 10;
        var playerYpos = 100;
        var playerXspeed = 5;
        var playerYspeed = 5;
        const PLAYERSIZE = 20;

        // object variables
        var objectXpos = 10;
        var objectYpos = 10;
        var objectXspeed = 5;
        var objectYspeed = 5;
        var objectSize = 20;

        var objects = [];

        // key codes
        const UP_KEY = 87;
        const LEFT_KEY = 65;
        const DOWN_KEY = 83;
        const RIGHT_KEY = 68;
        var UPKeyPressed = false;
        var LEFTKeyPressed = false;
        var DOWNKeyPressed = false;
        var RIGHTKeyPressed = false;

        var setUp = true;
        var score = 0;
        //        var deaths = 0;
        var gameRun = true;
        var deaths = 0;
        var totalObjects = 0;


        if (difficulty == 'easy') {
            totalObjects = 5;
        } else {
            totalObjects = 10;
        }




        function mainloop() { // loop runs code 50 times per secound
            if (gameRun) {

                colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
                colorRect(playerXpos, playerYpos, PLAYERSIZE, PLAYERSIZE, 'red');
                //            colorRect(objectXpos, objectYpos, objectSize, objectSize, 'orange');



                drawText('score: ' + score, 0, 20, '20px Ariel', 'white');


                //                drawText('deaths: ' + deaths, canvas.width - 100, 20, '20px Ariel', 'red');





                if (setUp) {
                    for (i = 0; i < totalObjects; i++) {
                        randObject();
                        playerYpos = canvas.height - PLAYERSIZE;
                        playerXpos = canvas.width / 2;
                    }
                    setUp = false;
                }

                playermove();
                objectdraw();
                objectmove();




            } else {
                colorRect(0, 0, canvas.width, canvas.height, 'black');
                drawText('Game over your score was: ' + score, 2, canvas.height / 2, '30px Ariel', 'white');


            }
        } // end func 


        //player movement
        function keyPressed(evt) {
            if (evt.keyCode == UP_KEY) {
                WKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                AKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                SKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                DKeyPressed = true;
            }
        } // end func 

        //player not moving
        function keyReleased(evt) {
            if (evt.keyCode == UP_KEY) {
                WKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                AKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                SKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                DKeyPressed = false;
            }
        } // end func 


        //player movement
        function playermove() {
            if (DKeyPressed && playerXpos < canvas.width - PLAYERSIZE) {
                playerXpos += playerXspeed; //player moves right
            }


            if (AKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
                if (playerXpos < 0 - PLAYERSIZE) {
                    playerXpos = canvas.width - PLAYERSIZE / 2; // player moves left
                }
            }

            if (WKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; // player moves up
            }


            if (SKeyPressed && playerYpos < canvas.height - PLAYERSIZE) {
                playerYpos += playerYspeed; //player moves down



            }
        } // end func 



        //draws the ememys 
        function objectdraw() {
            objects.forEach(function(brick, i) {
                colorRect(brick.objectXpos, brick.objectYpos, brick.objectSize, brick.objectSize, 'green');
            });
        } // end func 

        //makes the ememys move
        function objectmove() {
            objects.forEach(function(brick, index, array) {
                brick.objectYpos += brick.objectYspeed;

                //makes them move down
                if (brick.objectYpos > 0) {
                    brick.objectYspeed *= 1;
                }


                if (brick.objectYpos + brick.objectSize > playerYpos && brick.objectYpos < playerYpos + PLAYERSIZE && brick.objectXpos + brick.objectSize > playerXpos && brick.objectXpos < playerXpos + PLAYERSIZE) {
                    deaths++;
                    brick.objectYpos = 0;
                    brick.objectXpos = Math.floor(Math.random() * (canvas.width - objectSize));
                    console.log('deaths:' + deaths);

                    if (deaths >= 1) {
                        gameRun = false;
                    }

                }


                // makes the objects back to the top
                if (brick.objectYpos > canvas.height) {
                    brick.objectYpos = 0; //makes enemies go back to the top of the screen
                    score++;
                    brick.objectXpos = Math.floor(Math.random() * (canvas.width - objectSize)); // spawns in at random spots on the at y = 0
                }


            });

        } // end func 

        function randObject() {

            // object variables
            var objectSize = Math.floor(Math.random() * (40 - 10) + 10);
            var objectXpos = Math.floor(Math.random() * (canvas.width - objectSize));
            var objectYpos = 0;
            var objectXspeed = Math.floor(Math.random() * (15 - 5) + 5);
            var objectYspeed = Math.floor(Math.random() * (10 - 5) + 5);



            var newObject = {
                objectXpos: objectXpos,
                objectYpos: objectYpos,
                objectSize: objectSize,
                objectYspeed: objectYspeed,
                objectXspeed: objectXspeed

            }
            objects.push(newObject);
        } // end func 



        //func to draw colored rects on canvas
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);


        } // end func 


        function drawText(msg, x, y, f, c) {
            canvasContext.fillStyle = c;
            canvasContext.font = f;
            canvasContext.fillText(msg, x, y);
        } // end func 

    </script>

</body>
