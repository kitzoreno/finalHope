<!doctype html>

<head>
    <title>Dodge em asteroids</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas'); //black canvas
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainLoop, 1000 / 60);
        }


        var userName = '';
        while (userName == '' || userName == null) {
            userName = prompt('whats your name?', '') //tony
        }

        var difficulty = '';
        var pass = false;

        while (pass == false) {
            difficulty = prompt('what level you want bro? Easy, Medium, Hard, Asian?', '')
            if (difficulty == null) {
                difficulty = '';
            }
            if (difficulty.toLowerCase() == 'easy' || difficulty.toLowerCase() == 'medium' || difficulty.toLowerCase() == 'hard'|| difficulty.toLowerCase() == 'Asian') {
                pass = true;
            }
        }

        var asteroidCount = 5;

        if (difficulty.toLowerCase() == 'easy') {
            totalObjects = 3;
        }

        if (difficulty.toLowerCase() == 'Medium') {
            totalObjects = 7;
        }

        if (difficulty.toLowerCase() == 'hard') {
            totalObjects = 10;
        }

        if (difficulty.toLowerCase() == 'Asian') {
            totalObjects = 15;
        }

                // player variables
                var playerXpos = 0;
                var playerYpos = 0;
                var playerXspeed = 9;
                var playerYspeed = 4;
                const PLAYER_SIZE = 70;
                
                //object vatiables
                var objectXpos = 10;
                var objectYpos = 10;
                var objectXspeed = 5;
                var objectYspeed = 5;
                var objectSize = 20;

                var startingPos = true;
                
                // key codes
                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const DOWN_KEY = 34;
                const UP_KEY = 32;
                var leftKeyPressed = false;
                var rightKeyPressed = false;
                var downKeyPressed = false;
                var rightKeyPressed = false;

                var score = 0;
                var death = 0;
                var gameRun = true;

                var asteroids = [];

                var player = new Image();
                player.src ="images/SpaceshipCommy";

                function mainLoop() {
                    if (gameRun) {

                        colorRect(0, 0, canvas.width, canvas.height, 'black');
                        drawImg(player, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE);

                        if (setUp) {
                    for (i = 0; i < totalObjects; i++) {
                        randObject();
                        playerYpos = canvas.height - PLAYERSIZE;
                        playerXpos = canvas.width / 2;
                    }
                    setUp = false;
                }

                        playerMove();
                        objectDraw();
                        objectMove();
                    } 
                }


                function colorRect(x, y, w, h, c) {
                    canvasContext.fillStyle = c;
                    canvasContext.fillRect(x, y, w, h);

                }

                function startPos() {
                    playerXpos = canvas.width / 2 - (PLAYER_SIZE / 2);
                    playerYpos = canvas.height - PLAYER_SIZE * 1.2;

                }

                function keyPressed(evt) {

                    if (evt.keyCode == RIGHT_KEY) {
                        leftKeyPressed = true;
                    }
                    if (evt.keyCode == LEFT_KEY) {
                        rightKeyPressed = true;
                    }
                    if (evt.keyCode == UP_KEY) {
                        rightKeyPressed = true;
                    }
                        if (evt.keyCode == DOWN_KEY) {
                        rightKeyPressed = true;
                    }
                }

                function keyReleased(evt) {
                    if (evt.keyCode == RIGHT_KEY) {
                        leftKeyPressed = false;
                    }
                    if (evt.keyCode == LEFT_KEY) {
                        rightKeyPressed = false;
                    }   
                    if (evt.keyCode == UP_KEY) {
                        rightKeyPressed = true;
                    }
                    if (evt.keyCode == DOWN_KEY) {
                        rightKeyPressed = true;
                    }
                }

                function playermove() {
            if (RIGHTKeyPressed && playerXpos < canvas.width - PLAYERSIZE) {
                playerXpos += playerXspeed; //player moves right
            }


            if (LEFTKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
                if (playerXpos < 0 - PLAYERSIZE) {
                    playerXpos = canvas.width - PLAYERSIZE / 2; // player moves left
                }
            }

            if (UPKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; // player moves up
            }


            if (DOWNKeyPressed && playerYpos < canvas.height - PLAYERSIZE) {
                playerYpos += playerYspeed; //player moves down



            }
        } // end func 



        //draws the ememys 
        function objectdraw() {
            objects.forEach(function(brick, i) {
                colorRect(brick.objectXpos, brick.objectYpos, brick.objectSize, brick.objectSize, 'Yellow');
            });
        } // end func 

        //makes the ememys move
        function objectmove() {
            objects.forEach(function(brick, index, array) {
                brick.objectYpos += brick.objectYspeed;

                //makes them move down
                if (brick.objectYpos > 0) {
                    brick.objectYspeed *= 1;
                }


                if (brick.objectYpos + brick.objectSize > playerYpos && brick.objectYpos < playerYpos + PLAYERSIZE && brick.objectXpos + brick.objectSize > playerXpos && brick.objectXpos < playerXpos + PLAYERSIZE) {
                    deaths++;
                    brick.objectYpos = 0;
                    brick.objectXpos = Math.floor(Math.random() * (canvas.width - objectSize));
                    console.log('deaths:' + deaths);

                    if (deaths >= 1) {
                        gameRun = false;
                    }

                }


                // makes the objects back to the top
                if (brick.objectYpos > canvas.height) {
                    brick.objectYpos = 0; //makes enemies go back to the top of the screen
                    score++;
                    brick.objectXpos = Math.floor(Math.random() * (canvas.width - objectSize)); // spawns in at random spots on the at y = 0
                }


            });

        } // end func 

        function randObject() {

            // object variables
            var objectSize = Math.floor(Math.random() * (40 - 10) + 10);
            var objectXpos = Math.floor(Math.random() * (canvas.width - objectSize));
            var objectYpos = 0;
            var objectXspeed = Math.floor(Math.random() * (15 - 5) + 5);
            var objectYspeed = Math.floor(Math.random() * (10 - 5) + 5);



            var newObject = {
                objectXpos: objectXpos,
                objectYpos: objectYpos,
                objectSize: objectSize,
                objectYspeed: objectYspeed,
                objectXspeed: objectXspeed

            }
            objects.push(newObject);
        } // end func 



        //func to draw colored rects on canvas
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);


        } // end func 


        function drawText(msg, x, y, f, c) {
            canvasContext.fillStyle = c;
            canvasContext.font = f;
            canvasContext.fillText(msg, x, y);
        } // end func 

    </script>
</body>
